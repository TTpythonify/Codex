services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - piston
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - codex-network

  piston:
    image: ghcr.io/engineer-man/piston:latest
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - piston-packages:/piston/packages
      - piston-jobs:/piston/jobs
    tmpfs:
      - /tmp:exec
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    restart: unless-stopped
    networks:
      - codex-network

volumes:
  piston-packages:
  piston-jobs:

networks:
  codex-network:
    driver: bridge